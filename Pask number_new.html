        function getRandomPasukNumber() {
            return Math.floor(Math.random() * 5853) + 1;
        }

        function displayRandomPasuk() {
            const randomNumber = getRandomPasukNumber();
            document.getElementById('pasukInput').value = randomNumber;
            displaySelectedPasuk();
        }

        function displaySelectedPasuk() {
            const pasukNumber = parseInt(document.getElementById('pasukInput').value);
            if (isNaN(pasukNumber) || pasukNumber < 1 || pasukNumber > 5853) {
                alert('Please enter a valid pasuk number between 1 and 5853');
                return;
            }

            const pasuk = pesukim[pasukNumber - 1];
            document.getElementById('pasukReference').textContent = `${pasuk.Parsha} ${pasuk.Perek}:${pasuk.Pasuk}`;
            document.getElementById('pasukHebrew').textContent = pasuk.Hebrew;
            
            // Reset translation state
            const translationButton = document.getElementById('translationButton');
            const pasukTranslation = document.getElementById('pasukTranslation');
            translationButton.textContent = 'Show Translation';
            pasukTranslation.style.display = 'none';
            
            // Set translation directly from the embedded data
            pasukTranslation.textContent = pasuk.English || 'Translation not available';
        }

        function toggleTranslation() {
            const translationButton = document.getElementById('translationButton');
            const pasukTranslation = document.getElementById('pasukTranslation');
            
            if (pasukTranslation.style.display === 'none') {
                pasukTranslation.style.display = 'block';
                translationButton.textContent = 'Hide Translation';
            } else {
                pasukTranslation.style.display = 'none';
                translationButton.textContent = 'Show Translation';
            }
        }
    </script>
